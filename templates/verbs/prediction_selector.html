
<form class="pt-2" method="POST">
    {{ form.csrf_token }}
    {% for f in form.radio %}
    <div class="form-check">
        {{ f(class_="form-check-input") }}
        {{ f.label }}
    </div>
    {% endfor %}
    <div class="w-25 mt-2">
        {{ form.csv_selector.label }}
        {{ form.csv_selector(class_="form-control mt-2") }}

    </div>
    <input type="submit" value="Apply" class="btn btn-secondary pt-2 mt-2">

</form>
