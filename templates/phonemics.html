{% extends 'base.html' %}

{% block content %}

<h1>Phonemics page</h1>

<form method="POST">
    {{ form.csrf_token }}
    {{ form.phonemics.label }} {{ form.phonemics(size=50) }}
    <input type="submit" value="Go">
</form>

{% if data %}
    <h3>Orthographic text:</h3>
    <p>{{data}}</p>
{% endif %}

{% endblock %}
