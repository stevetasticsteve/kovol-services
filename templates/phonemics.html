{% extends 'base.html' %}

{% block content %}

<h1>Phonemics page</h1>

<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.phonemics.label }} {{ form.phonemics(size=50, class_="form-control") }}
        <input type="submit" value="Go" class="btn btn-primary py-2">
    </div>
</form>

{% if verb %}
    <h3>Orthographic text:</h3>
    <p>{{data}}</p>
{% endif %}

{% endblock %}
