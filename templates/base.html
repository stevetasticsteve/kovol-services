<!doctype html>

<html lang="en">
    {% set online = False %}

<head>
    <meta charset="utf-8">
    <title>Kovol language tools</title>
    <meta name="description" content="Simple scripts to process Kovol language data.">
    <meta name="author" content="Steve Stanley">
    <!-- Bootstrap CSS-->
    {% if online %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% else %}
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" type="text/css">
    {% endif %}
</head>

<body>
    <div class="container pt-2" id="content">
    {% block content %}
    {% endblock %}
    </div>
    {% if online %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {% else %}
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    {% endif %}
</body>

</html>
